<html lang="en">
  <head>
    <title>Quotes v1.3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">

  </head>
  <body class="bg1 text-center">
    <div class="container-fluid ">
      <!--quote box -->
      <div class="box">
        
        <!--the quote -->
        <div class="quote">
          <blockquote>
            <p id="quote-text">Loading ...</p>
            <footer id="quote-author"></footer>
          </blockquote>
        </div>
        
    <!--share and "next" buttons -->
        
        <div class="next">
          <button type="button" title="Get another quote" class="btn bg1" id="getQuote">Get Quote</button>
        </div>  
        
        <div class="share">
          <a href ="" target="_blank" title ="Share on Twitter !" class="twitter" ><i class="fa fa-twitter-square fa-4x"></i></a>
        </div>

        
      </div>
    </div>
    <!-- footer -->
    <footer>
      <h5>By dzsoldado </h5>
    </footer>    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
